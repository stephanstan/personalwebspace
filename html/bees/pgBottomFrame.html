var slide = -1
var TotSlide = 10

function next() {
        if (slide == (TotSlide - 1)) {
         alert("There are no more slides.")
        return;
        }
 slide = slide + 1;
 parent.frames[0].location.href=db[slide].site;
document.FSlide.num.value = "Slide " + (slide + 1) + " of " + TotSlide;
}

function back() {
        if (slide == 0) {
         alert("This is the first slide.")
         return;
        }
 slide = slide - 1;
 parent.frames[0].location.href=db[slide].site;
document.FSlide.num.value = "Slide " + (slide + 1) + " of " + TotSlide;
}

function makeArray(n) {
        this.length = n;

        for (var i = 0; i<= n; i++) {
                this[i] = 0
        }
        return this
}

function where(site) {
        this.site = site;
        return this
}

var db = new makeArray(10)
db[0] = new where("http://www3.telus.net/stephanstan/images/beePictures/againsttrees.jpg")
db[1] = new where("http://www3.telus.net/stephanstan/images/beePictures/flower1.jpg")
